name: spinnerf
channels:
  - defaults
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - _libgcc_mutex=0.1
  - _openmp_mutex=5.1
  - ca-certificates=2024.12.31
  - ld_impl_linux-64=2.40
  - libffi=3.4.4
  - libgcc-ng=11.2.0
  - libgomp=11.2.0
  - libstdcxx-ng=11.2.0
  - ncurses=6.4
  - openssl=3.0.15
  - pip=25.0
  - python=3.9.21
  - readline=8.2
  - setuptools=75.8.0
  - sqlite=3.45.3
  - wheel=0.45.1
  - xz=5.4.6
  - zlib=1.2.13
  - pip:
      - --find-links https://download.pytorch.org/whl/cu116/torch_stable.html
      - torch==1.13.1+cu116
      - torchvision==0.14.1+cu116     
      - torchaudio==0.13.1
      - imageio
      - imageio-ffmpeg
      - matplotlib
      - configargparse
      - tensorboard
      - tqdm
      - opencv-python==4.11.0.86
      - numpy==1.26.4
      - tk
      - mediapy
      - qtpy
      - scipy
      - paddleseg
      - albumentations
      - cython
      - pyyaml
      - easydict
      - lpips
      - scikit-video
      - ffmpeg
      - pytorch-ignite
